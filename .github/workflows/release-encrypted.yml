name: Build and Release SirrOS (Encrypted LUKS)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-luks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install host dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bmap-tools jq

      - name: Build custom debos image (with cryptsetup)
        run: |
          docker build \
            -t sirros/debos-cryptsetup \
            -f Docker/Dockerfile.debos \
            .

      - name: Build encrypted image
        run: |
          device="pinephonepro"
          environment="phosh"
          arch="arm64"

          image_file="SirrOS-${device}-${environment}-encrypted"
          rootfs_file="rootfs-${arch}-${environment}-nonfree.tar.gz"

          docker run --rm \
            --privileged \
            --device /dev/kvm \
            -v "$PWD":/work \
            -w /work \
            sirros/debos-cryptsetup \
            -t architecture:${arch} \
            -t device:${device} \
            -t environment:${environment} \
            -t rootfs:${rootfs_file} \
            -t nonfree:true \
            --scratchsize=8G \
            rootfs.yaml

          docker run --rm \
            --privileged \
            --device /dev/kvm \
            -v "$PWD":/work \
            -w /work \
            sirros/debos-cryptsetup \
            -t architecture:${arch} \
            -t device:${device} \
            -t environment:${environment} \
            -t rootfs:${rootfs_file} \
            -t image:${image_file} \
            -t crypt_root:true \
            -t crypt_password:s1rr0s \
            -t bootonroot:false \
            -t nonfree:true \
            --scratchsize=10G \
            image.yaml

          bmaptool create "${image_file}.img" > "${image_file}.img.bmap"

      - name: Generate SHA256
        run: |
          image="SirrOS-pinephonepro-phosh-encrypted.img"
          sha256sum "$image" | tee "$image.sha256"
