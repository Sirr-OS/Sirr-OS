{{- $architecture := or .architecture "arm64" -}}

architecture: {{ $architecture }}

actions:
  - action: apt
    recommends: true
    description: Install Privacy packages
    packages:
      - tor
      - torsocks
      - carburetor
      - dnscrypt-proxy
      - proxychains
      - macchanger
#      - keepassxc
      - seahorse
      - cryptsetup
      - thunderbird
      - gnupg
      - mat2
      - onionshare
#      - opensnitch ## Good firewall GUI but can cause some crashes.
      - gtkhash


  - action: run
    chroot: true
    command: |
      apt-get update
      apt-get install -y extrepo
      extrepo enable librewolf
      apt-get update
      apt-get install -y librewolf

  - action: run
    chroot: true
    command: |
      wget  https://github.com/commander-Z3R0/atinout/releases/download/V0.9.1/atinout_0.9.1_arm64.deb
      dpkg -i atinout_0.9.1_arm64.deb
      rm -f atinout_0.9.1_arm64.deb

  - action: run
    chroot: true
    command: |
      wget  https://github.com/Sirr-OS/SirrAT/releases/download/v1.0.1/SirrAT_v1.0.1_arm64.deb
      dpkg -i SirrAT_v1.0.1_arm64.deb
      rm -f SirrAT_v1.0.1_arm64.deb

  - action: run
    chroot: true
    command: |
      wget  https://github.com/Sirr-OS/SirrLuks/releases/download/v1.0.1/SirrLuks_v1.0.1_arm64.deb
      dpkg -i SirrLuks_v1.0.1_arm64.deb
      rm -f SirrLuks_v1.0.1_arm64.deb
