{{- $architecture := or .architecture "arm64" -}}

architecture: {{ $architecture }}

actions:
  - action: apt
    recommends: true
    description: Install Privacy packages
    packages:
      - tor
      - torsocks
      - dnscrypt-proxy
      - proxychains
      - macchanger
      - keepassxc
      - seahorse
      - cryptsetup
      - thunderbird
      - gnupg
      - mat2
      - onionshare
      

